<!DOCTYPE html>
<html>
<head>
   <!-- Set character encoding -->
   <meta charset="UTF-8">
   <!-- Link to external stylesheet -->
   <link rel="stylesheet" href="style.css">
   <!-- Include JavaScript file with defer attribute -->
   <script src='script.js' defer></script>
   <!-- Title of the page -->
    <title>Calculator</title>
</head>
<body>
<!-- Calculator container -->
<div class="calculator">
    <!-- Calculator header -->
    <h1>Calculator</h1>
    <!-- Calculator screen -->
    <div class="calculator">
        <div class="screen">
            <!-- Display previous calculation result -->
            <div class="previous"></div>
            <!-- Display current input -->
            <div class="current"></div>
        </div>
    </div>

    <!-- Clear buttons -->
    <div class="clearBtns">
        <!-- Button to clear all input -->
        <button class="clearAll">AC</button>
        <!-- Button to clear last input -->
        <button class="clear">C</button>
    </div>

    <!-- Number and operator buttons -->
    <!-- Row 1 -->
    <div class="other-rows">
        <!-- Number buttons -->
        <button class ="number">7</button>
        <button class ="number">8</button>
        <button class ="number">9</button>
        <!-- Division operator button -->
        <button class ="operator">รท</button>
    </div>
    <!-- Row 2 -->
    <div class="other-rows">
        <!-- Number buttons -->
        <button class ="number">4</button>
        <button class ="number">5</button>
        <button class ="number">6</button>
        <!-- Addition operator button -->
        <button class ="operator">+</button>
    </div>
    <!-- Row 3 -->
    <div class="other-rows">
        <!-- Number buttons -->
        <button class ="number">1</button>
        <button class ="number">2</button>
        <button class ="number">3</button>
        <!-- Subtraction operator button -->
        <button class ="operator">-</button>
    </div>
    <!-- Row 4 -->
    <div class="other-rows">
        <!-- Decimal point button -->
        <button class = "number">.</button>
        <!-- Zero button -->
        <button class ="number">0</button>
        <!-- Equal button -->
        <button class ="equal">=</button>
        <!-- Multiplication operator button -->
        <button class ="operator">x</button>
    </div>
</div>
</body>
</html>
